<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>HNG X Internship: Stage 1</h1>
    </header>

    <main>
        <div class="slack">
            <img src="./img/Ayomide.jpg" alt="Bumblebee" width="756px" height="756px" data-testid="slackDisplayImage">
            <h2 data-testid="slackUserName">Slack Display Name: Bumblebee</h2>
        </div>
        <div class="time">
            <h3 data-testid="currentDayOfTheWeek" id="dayOfWeek"></h3>
            <h3 data-testid="currentUTCTime" id="utc_time"></h3>
        </div>

        <div class="track">
            <h2 data-testid="myTrack">Track: Frontend</h2>
        </div>

        <div class="github">
            <h2>GitHub Repository: <a href="https://github.com/Ayomide0123/HNG_Stage-One">Stage One's Source Code</a></h2>

        </div>

    </main>

    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
